function getParam(name)
{  
	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
	var regexS = "[\\?&]"+name+"=([^&#]*)";  
	var regex = new RegExp( regexS );  
	var results = regex.exec(window.location.href);
	if(results == null)
	{
		return "";  
	}
	else
	{    
		alert("result : "+results[1]);
		return results[1];
	}
}
$( document ).ready(function() 
{
	var uid = getParam("uid");
	alert("uid is : "+uid);
});
</script>
